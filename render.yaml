services:
  - type: web
    name: nexobot-mvp
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # ── Database ──
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # ── AI / NLP ──
      - key: OPENAI_API_KEY
        sync: false
      # ── WhatsApp Business API ──
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      # ── API Keys (for external consumers) ──
      - key: NEXO_API_KEY
        sync: false
      - key: GREENLIGHT_API_KEY
        sync: false
