<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoBot ‚Äî Dashboard Login</title>
    <meta name="description" content="Acced√© al dashboard de NexoBot para gestionar tu negocio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --border: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 60%);
            top: -200px;
            right: -200px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-pattern::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1), transparent 60%);
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.05);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo h1 span {
            color: var(--primary-light);
        }

        .logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            left: 50%;
            top: 50%;
            margin: -10px 0 0 -10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-msg.show {
            display: flex;
        }

        .help-text {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .help-text p {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .help-text strong {
            color: var(--primary-light);
        }

        .country-flag {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        /* PIN dots visual */
        .pin-display {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 8px;
        }

        .pin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .pin-dot.filled {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-pattern"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <h1>Nexo<span>Bot</span></h1>
                <p>Dashboard del Comerciante</p>
            </div>

            <div class="error-msg" id="errorMsg">
                <span>‚ö†Ô∏è</span>
                <span id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">N√öMERO DE TEL√âFONO</label>
                    <div class="input-wrapper">
                        <span class="icon">üì±</span>
                        <input type="tel" id="phone" name="phone" placeholder="+595 981 234 567" autocomplete="tel"
                            required>
                        <span class="country-flag">üáµüáæ</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pin">PIN DEL DASHBOARD</label>
                    <div class="input-wrapper">
                        <span class="icon">üîê</span>
                        <input type="password" id="pin" name="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" inputmode="numeric"
                            pattern="[0-9]*" required>
                    </div>
                    <div class="pin-display" id="pinDots">
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Ingresar al Dashboard
                </button>
            </form>

            <div class="help-text">
                <p>
                    ¬øNo ten√©s PIN? Envi√° <strong>pin 1234</strong> al bot<br>
                    por WhatsApp para crear tu acceso üîë
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const pinInput = document.getElementById('pin');
        const pinDots = document.querySelectorAll('.pin-dot');

        // Animate PIN dots
        pinInput.addEventListener('input', () => {
            const len = pinInput.value.length;
            pinDots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < len);
            });
        });

        // Show error
        function showError(msg) {
            errorText.textContent = msg;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        // Login
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const pin = pinInput.value.trim();

            if (!phone || !pin) {
                showError('Complet√° tel√©fono y PIN');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.classList.add('loading');
            errorMsg.classList.remove('show');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, pin })
                });

                const data = await res.json();

                if (data.success) {
                    // Save token
                    localStorage.setItem('nexo_token', data.token);
                    localStorage.setItem('nexo_merchant', JSON.stringify(data.merchant));
                    localStorage.setItem('nexo_expires', data.expiresAt);

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || 'Error de autenticaci√≥n');
                }
            } catch (err) {
                showError('Error de conexi√≥n. Intent√° de nuevo.');
            } finally {
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
            }
        });

        // Check if already logged in
        (async function checkSession() {
            const token = localStorage.getItem('nexo_token');
            if (!token) return;

            try {
                const res = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.valid) {
                    window.location.href = '/dashboard.html';
                } else {
                    localStorage.removeItem('nexo_token');
                    localStorage.removeItem('nexo_merchant');
                }
            } catch { }
        })();
    </script>
</body>

</html>
