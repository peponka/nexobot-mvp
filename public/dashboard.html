<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoFinanzas ‚Äî Dashboard</title>
    <meta name="description" content="Dashboard del comerciante NexoFinanzas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-dark: #0B0E14;
            --bg-card: #141820;
            --bg-card-hover: #1A1F2E;
            --bg-input: #1E2330;
            --border: rgba(255, 255, 255, 0.06);
            --border-active: rgba(108, 92, 231, 0.4);
            --text-primary: #F0F2F5;
            --text-secondary: #8B95A5;
            --text-muted: #5A6478;
            --accent: #6C5CE7;
            --accent-light: #A29BFE;
            --accent-glow: rgba(108, 92, 231, 0.15);
            --green: #00B894;
            --green-bg: rgba(0, 184, 148, 0.12);
            --red: #E17055;
            --red-bg: rgba(225, 112, 85, 0.12);
            --yellow: #FDCB6E;
            --yellow-bg: rgba(253, 203, 110, 0.12);
            --blue: #0984E3;
            --blue-bg: rgba(9, 132, 227, 0.12);
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(20, 24, 32, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            font-size: 1.15rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .merchant-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-input);
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
        }

        .merchant-badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Phone selector */
        .phone-select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .phone-select:focus {
            border-color: var(--accent);
        }

        /* Main content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 32px;
        }

        /* Welcome */
        .welcome {
            margin-bottom: 32px;
        }

        .welcome h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .stat-card:nth-child(1)::before {
            background: linear-gradient(90deg, var(--accent), var(--blue));
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(90deg, var(--green), #00CEC9);
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(90deg, var(--red), var(--yellow));
        }

        .stat-card:nth-child(4)::before {
            background: linear-gradient(90deg, var(--blue), var(--accent));
        }

        .stat-card:hover {
            border-color: var(--border-active);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-card .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .stat-card .stat-value {
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-card .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-card .stat-change {
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .stat-change.up {
            color: var(--green);
            background: var(--green-bg);
        }

        .stat-change.down {
            color: var(--red);
            background: var(--red-bg);
        }

        /* Panels */
        .panels {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
            background: var(--accent-glow);
            color: var(--accent-light);
        }

        /* Chart */
        .chart-container {
            height: 260px;
            position: relative;
        }

        /* Debtors list */
        .debtor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .debtor-item:last-child {
            border-bottom: none;
        }

        .debtor-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .debtor-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .debtor-avatar.high {
            background: var(--red-bg);
            color: var(--red);
        }

        .debtor-avatar.medium {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .debtor-avatar.low {
            background: var(--green-bg);
            color: var(--green);
        }

        .debtor-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .debtor-txcount {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .debtor-amount {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--red);
        }

        .debtor-risk {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .debtor-risk.high {
            background: var(--red-bg);
            color: var(--red);
        }

        .debtor-risk.medium {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .debtor-risk.low {
            background: var(--green-bg);
            color: var(--green);
        }

        /* Transactions table */
        .tx-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tx-table th {
            text-align: left;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
        }

        .tx-table td {
            padding: 12px;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .tx-type {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 8px;
            white-space: nowrap;
        }

        .tx-type.sale {
            background: var(--blue-bg);
            color: var(--blue);
        }

        .tx-type.credit {
            background: var(--yellow-bg);
            color: var(--yellow);
        }

        .tx-type.payment {
            background: var(--green-bg);
            color: var(--green);
        }

        .tx-amount {
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .tx-amount.positive {
            color: var(--green);
        }

        .tx-amount.negative {
            color: var(--red);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
        }

        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.85rem;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .panels {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 12px 16px;
            }

            .main {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-left">
            <div class="logo">üí∞</div>
            <span class="logo-text">NexoFinanzas</span>
        </div>
        <div class="header-right">
            <select class="phone-select" id="phoneSelect">
                <option value="">Cargando comerciantes...</option>
            </select>
            <div class="merchant-badge">
                <div class="dot"></div>
                <span id="merchantStatus">Conectado</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main" id="mainContent">
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let salesChart = null;

        function formatPYG(amount) {
            if (!amount) return 'Gs. 0';
            if (amount >= 1000000) return `Gs. ${(amount / 1000000).toFixed(1)}M`;
            if (amount >= 1000) return `Gs. ${Math.round(amount / 1000)}K`;
            return `Gs. ${amount.toLocaleString('es-PY')}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('es-PY', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        function txTypeLabel(type) {
            const map = {
                'SALE_CASH': ['Venta', 'sale'],
                'SALE_CREDIT': ['Fiado', 'credit'],
                'PAYMENT': ['Cobro', 'payment'],
                'INVENTORY_IN': ['Inventario', 'sale']
            };
            return map[type] || [type, 'sale'];
        }

        // Load merchants list
        async function loadMerchants() {
            try {
                const res = await fetch(`${API_BASE}/api/dashboard/merchants`);
                const data = await res.json();
                const select = document.getElementById('phoneSelect');

                if (data.merchants && data.merchants.length > 0) {
                    select.innerHTML = data.merchants.map(m =>
                        `<option value="${m.phone}">${m.name || 'Sin nombre'} (${m.phone})</option>`
                    ).join('');
                    loadDashboard(data.merchants[0].phone);
                } else {
                    select.innerHTML = '<option>No hay comerciantes</option>';
                    showEmptyState();
                }
            } catch (err) {
                console.error('Error loading merchants:', err);
                showEmptyState();
            }
        }

        // Load dashboard data
        async function loadDashboard(phone) {
            document.getElementById('mainContent').innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const res = await fetch(`${API_BASE}/api/dashboard/${phone}`);
                const data = await res.json();

                if (data.error) {
                    showEmptyState();
                    return;
                }

                renderDashboard(data);
            } catch (err) {
                console.error('Error loading dashboard:', err);
                showEmptyState();
            }
        }

        function showEmptyState() {
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state" style="padding-top: 120px;">
                    <div class="empty-icon">üì±</div>
                    <h3>No hay datos todav√≠a</h3>
                    <p>Envi√° un mensaje al bot de WhatsApp para empezar a registrar ventas y cobros.</p>
                    <p style="margin-top: 16px; color: var(--accent-light); font-weight: 600;">
                        Prob√°: "Vend√≠ 500 mil a Carlos, fiado"
                    </p>
                </div>
            `;
        }

        function renderDashboard(data) {
            const { merchant, stats, dailyChart, debtors, recentTransactions } = data;

            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <!-- Welcome -->
                <div class="welcome">
                    <h1>¬°Hola, ${merchant.name || 'Comerciante'}! üëã</h1>
                    <p>Resumen de tu negocio ‚Äî actualizado en tiempo real</p>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-value">${formatPYG(stats.totalWeeklySales)}</div>
                        <div class="stat-label">Ventas esta semana</div>
                        <div class="stat-change up">üìà ${stats.weeklyTxCount} transacciones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-value">${formatPYG(stats.totalWeeklyCollected)}</div>
                        <div class="stat-label">Cobrado esta semana</div>
                        <div class="stat-change up">üíö Cobranzas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìã</div>
                        <div class="stat-value">${formatPYG(stats.totalDebt)}</div>
                        <div class="stat-label">Deuda total pendiente</div>
                        <div class="stat-change ${stats.debtorsCount > 0 ? 'down' : 'up'}">${stats.debtorsCount} deudores</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-value">${stats.totalCustomers}</div>
                        <div class="stat-label">Clientes registrados</div>
                        <div class="stat-change up">Ticket prom: ${formatPYG(stats.avgTicket)}</div>
                    </div>
                </div>

                <!-- Panels -->
                <div class="panels">
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üìä Ventas √∫ltimos 7 d√≠as</div>
                            <span class="panel-badge">Semanal</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üî¥ Deudores</div>
                            <span class="panel-badge">${debtors.length} pendientes</span>
                        </div>
                        <div id="debtorsList">
                            ${debtors.length === 0 ? `
                                <div class="empty-state" style="padding: 32px;">
                                    <div class="empty-icon">üéâ</div>
                                    <h3>Sin deudores</h3>
                                    <p>¬°Todos al d√≠a!</p>
                                </div>
                            ` : debtors.map(d => `
                                <div class="debtor-item">
                                    <div class="debtor-info">
                                        <div class="debtor-avatar ${d.risk_level}">${d.name.charAt(0).toUpperCase()}</div>
                                        <div>
                                            <div class="debtor-name">${d.name}</div>
                                            <div class="debtor-txcount">${d.total_transactions || 0} transacciones</div>
                                        </div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div class="debtor-amount">${formatPYG(d.total_debt)}</div>
                                        <span class="debtor-risk ${d.risk_level}">${d.risk_level}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Recent Transactions -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">üìù √öltimas transacciones</div>
                        <span class="panel-badge">${recentTransactions.length} registros</span>
                    </div>
                    ${recentTransactions.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h3>Sin transacciones a√∫n</h3>
                            <p>Las transacciones registradas por WhatsApp aparecer√°n aqu√≠.</p>
                        </div>
                    ` : `
                        <table class="tx-table">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Cliente</th>
                                    <th>Monto</th>
                                    <th>Producto</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentTransactions.map(tx => {
                const [label, cls] = txTypeLabel(tx.type);
                const isPayment = tx.type === 'PAYMENT';
                return `
                                        <tr>
                                            <td style="color: var(--text-muted)">${formatDate(tx.created_at)}</td>
                                            <td><span class="tx-type ${cls}">${label}</span></td>
                                            <td>${tx.merchant_customers?.name || '-'}</td>
                                            <td class="tx-amount ${isPayment ? 'positive' : 'negative'}">${isPayment ? '+' : ''}${formatPYG(tx.amount)}</td>
                                            <td style="color: var(--text-muted)">${tx.product || '-'}</td>
                                        </tr>
                                    `;
            }).join('')}
                            </tbody>
                        </table>
                    `}
                </div>
            `;

            // Render chart
            renderChart(dailyChart);
        }

        function renderChart(dailyData) {
            const ctx = document.getElementById('salesChart');
            if (!ctx) return;

            if (salesChart) salesChart.destroy();

            const labels = dailyData.map(d => d.dayName);
            const salesData = dailyData.map(d => d.sales);
            const paymentsData = dailyData.map(d => d.payments);

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Ventas',
                            data: salesData,
                            backgroundColor: 'rgba(108, 92, 231, 0.6)',
                            borderColor: '#6C5CE7',
                            borderWidth: 1,
                            borderRadius: 6,
                            borderSkipped: false
                        },
                        {
                            label: 'Cobros',
                            data: paymentsData,
                            backgroundColor: 'rgba(0, 184, 148, 0.6)',
                            borderColor: '#00B894',
                            borderWidth: 1,
                            borderRadius: 6,
                            borderSkipped: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#8B95A5',
                                font: { family: 'Inter', size: 11 },
                                boxWidth: 12,
                                boxHeight: 12,
                                borderRadius: 3,
                                useBorderRadius: true
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1E2330',
                            titleColor: '#F0F2F5',
                            bodyColor: '#8B95A5',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 12,
                            callbacks: {
                                label: (ctx) => `${ctx.dataset.label}: Gs. ${(ctx.raw || 0).toLocaleString('es-PY')}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#5A6478', font: { family: 'Inter', size: 11 } }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.04)' },
                            ticks: {
                                color: '#5A6478',
                                font: { family: 'Inter', size: 11 },
                                callback: (v) => v >= 1000000 ? `${(v / 1000000).toFixed(1)}M` : v >= 1000 ? `${v / 1000}K` : v
                            }
                        }
                    }
                }
            });
        }

        // Event listeners
        document.getElementById('phoneSelect').addEventListener('change', (e) => {
            if (e.target.value) loadDashboard(e.target.value);
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            const phone = document.getElementById('phoneSelect').value;
            if (phone) loadDashboard(phone);
        }, 30000);

        // Init
        loadMerchants();
    </script>
</body>

</html>
