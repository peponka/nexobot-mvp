<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoFinanzas ‚Äî Dashboard Comercial</title>
    <meta name="description" content="Panel de control inteligente para comerciantes - NexoFinanzas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-base: #06080D;
            --bg-dark: #0B0E14;
            --bg-card: #111623;
            --bg-card-2: #161C2E;
            --bg-hover: #1A2038;
            --bg-input: #1B2236;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(108, 92, 231, 0.35);
            --glass: rgba(17, 22, 35, 0.75);
            --text-primary: #F0F2F5;
            --text-secondary: #8B95A5;
            --text-muted: #4D5668;
            --accent: #6C5CE7;
            --accent-light: #A29BFE;
            --accent-glow: rgba(108, 92, 231, 0.15);
            --green: #00D2A0;
            --green-bg: rgba(0, 210, 160, 0.1);
            --green-glow: rgba(0, 210, 160, 0.25);
            --red: #FF6B6B;
            --red-bg: rgba(255, 107, 107, 0.1);
            --yellow: #FECA57;
            --yellow-bg: rgba(254, 202, 87, 0.1);
            --blue: #48DBFB;
            --blue-bg: rgba(72, 219, 251, 0.1);
            --orange: #FF9F43;
            --orange-bg: rgba(255, 159, 67, 0.1);
            --radius: 16px;
            --radius-sm: 10px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px rgba(108, 92, 231, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden
        }

        /* === SIDEBAR === */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 72px;
            background: var(--bg-dark);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            z-index: 200;
            transition: width .3s
        }

        .sidebar-logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent), #4834d4);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3)
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            transition: all .2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: var(--accent-glow);
            color: var(--accent-light)
        }

        .nav-btn.active::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--accent);
            border-radius: 0 3px 3px 0
        }

        .nav-btn .tooltip {
            position: absolute;
            left: 60px;
            background: var(--bg-card-2);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: .75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity .15s;
            border: 1px solid var(--border)
        }

        .nav-btn:hover .tooltip {
            opacity: 1
        }

        .sidebar-bottom {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        /* === HEADER === */
        .header {
            position: fixed;
            top: 0;
            left: 72px;
            right: 0;
            height: 64px;
            background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            z-index: 150
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px
        }

        .header-left h2 {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .phone-select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: .8rem;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            transition: border .2s
        }

        .phone-select:focus {
            border-color: var(--accent)
        }

        .refresh-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s
        }

        .refresh-btn:hover {
            border-color: var(--accent);
            color: var(--accent-light);
            background: var(--accent-glow)
        }

        .refresh-btn.spinning {
            animation: spin .8s linear
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--green-bg);
            border-radius: 20px;
            font-size: .75rem;
            font-weight: 600;
            color: var(--green)
        }

        .status-pill .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite
        }

        /* === MAIN === */
        .main {
            margin-left: 72px;
            padding: 88px 28px 28px
        }

        /* === WELCOME === */
        .welcome-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 28px
        }

        .welcome h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 2px
        }

        .welcome h1 span {
            background: linear-gradient(135deg, var(--accent-light), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: .88rem
        }

        .last-update {
            color: var(--text-muted);
            font-size: .75rem
        }

        /* === STATS === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all .3s;
            position: relative;
            overflow: hidden;
            cursor: default
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px
        }

        .stat-card:nth-child(1)::after {
            background: linear-gradient(90deg, var(--accent), var(--blue))
        }

        .stat-card:nth-child(2)::after {
            background: linear-gradient(90deg, var(--green), #00CEC9)
        }

        .stat-card:nth-child(3)::after {
            background: linear-gradient(90deg, var(--red), var(--orange))
        }

        .stat-card:nth-child(4)::after {
            background: linear-gradient(90deg, var(--blue), var(--accent))
        }

        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow)
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem
        }

        .stat-icon.purple {
            background: var(--accent-glow)
        }

        .stat-icon.green {
            background: var(--green-bg)
        }

        .stat-icon.red {
            background: var(--red-bg)
        }

        .stat-icon.blue {
            background: var(--blue-bg)
        }

        .stat-sparkline {
            width: 60px;
            height: 24px
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums
        }

        .stat-label {
            font-size: .78rem;
            color: var(--text-secondary);
            font-weight: 500
        }

        .stat-change {
            font-size: .7rem;
            font-weight: 600;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 8px
        }

        .stat-change.up {
            color: var(--green);
            background: var(--green-bg)
        }

        .stat-change.down {
            color: var(--red);
            background: var(--red-bg)
        }

        .stat-change.neutral {
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.04)
        }

        /* === GRID LAYOUT === */
        .grid-2 {
            display: grid;
            grid-template-columns: 1.6fr 1fr;
            gap: 16px;
            margin-bottom: 16px
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px
        }

        .grid-2-eq {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px
        }

        /* === PANELS === */
        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 22px;
            transition: border .3s
        }

        .panel:hover {
            border-color: rgba(255, 255, 255, 0.08)
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px
        }

        .panel-title {
            font-size: .95rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .panel-badge {
            font-size: .68rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
            background: var(--accent-glow);
            color: var(--accent-light)
        }

        .panel-badge.green {
            background: var(--green-bg);
            color: var(--green)
        }

        .panel-badge.red {
            background: var(--red-bg);
            color: var(--red)
        }

        /* === NEXO SCORE === */
        .nexo-score-ring {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 16px
        }

        .nexo-score-ring svg {
            transform: rotate(-90deg)
        }

        .nexo-score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center
        }

        .nexo-score-value .score {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-light), var(--green));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .nexo-score-value .label {
            font-size: .65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: .06em;
            font-weight: 600
        }

        .score-factors {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .score-factor {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: .78rem
        }

        .score-factor-label {
            color: var(--text-secondary)
        }

        .score-factor-bar {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin: 0 10px;
            flex-shrink: 0
        }

        .score-factor-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width .6s ease
        }

        .score-factor-val {
            font-weight: 700;
            font-size: .75rem;
            min-width: 24px;
            text-align: right
        }

        /* === CHART === */
        .chart-container {
            height: 240px;
            position: relative
        }

        /* === DEBTORS === */
        .debtor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            transition: background .15s
        }

        .debtor-item:last-child {
            border-bottom: none
        }

        .debtor-item:hover {
            background: rgba(255, 255, 255, 0.02);
            margin: 0 -12px;
            padding: 10px 12px;
            border-radius: 8px
        }

        .debtor-info {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .debtor-avatar {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: .8rem
        }

        .debtor-avatar.high {
            background: var(--red-bg);
            color: var(--red)
        }

        .debtor-avatar.medium {
            background: var(--yellow-bg);
            color: var(--yellow)
        }

        .debtor-avatar.low {
            background: var(--green-bg);
            color: var(--green)
        }

        .debtor-name {
            font-weight: 600;
            font-size: .85rem
        }

        .debtor-meta {
            font-size: .7rem;
            color: var(--text-muted)
        }

        .debtor-right {
            text-align: right
        }

        .debtor-amount {
            font-weight: 700;
            font-size: .88rem;
            color: var(--red)
        }

        .debtor-bar {
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            margin-top: 4px;
            margin-left: auto
        }

        .debtor-bar-fill {
            height: 100%;
            border-radius: 2px
        }

        /* === TX TABLE === */
        .tx-table {
            width: 100%;
            border-collapse: collapse
        }

        .tx-table th {
            text-align: left;
            font-size: .68rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: .04em;
            padding: 8px 10px;
            border-bottom: 1px solid var(--border)
        }

        .tx-table td {
            padding: 10px;
            font-size: .82rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            vertical-align: middle
        }

        .tx-table tr:hover td {
            background: rgba(255, 255, 255, 0.02)
        }

        .tx-type {
            font-size: .67rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 8px;
            white-space: nowrap
        }

        .tx-type.sale {
            background: var(--blue-bg);
            color: var(--blue)
        }

        .tx-type.credit {
            background: var(--orange-bg);
            color: var(--orange)
        }

        .tx-type.payment {
            background: var(--green-bg);
            color: var(--green)
        }

        .tx-type.inventory {
            background: var(--accent-glow);
            color: var(--accent-light)
        }

        .tx-amount {
            font-weight: 700;
            font-variant-numeric: tabular-nums
        }

        .tx-amount.positive {
            color: var(--green)
        }

        .tx-amount.negative {
            color: var(--text-primary)
        }

        /* === ACTIVITY FEED === */
        .activity-item {
            display: flex;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03)
        }

        .activity-item:last-child {
            border-bottom: none
        }

        .activity-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: .75rem;
            flex-shrink: 0
        }

        .activity-text {
            font-size: .78rem;
            color: var(--text-secondary);
            line-height: 1.4
        }

        .activity-text strong {
            color: var(--text-primary);
            font-weight: 600
        }

        .activity-time {
            font-size: .65rem;
            color: var(--text-muted);
            margin-top: 2px
        }

        /* === DONUT CONTAINER === */
        .donut-container {
            height: 180px;
            position: relative
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center
        }

        .donut-center .val {
            font-size: 1.3rem;
            font-weight: 800
        }

        .donut-center .lbl {
            font-size: .65rem;
            color: var(--text-muted)
        }

        .donut-legend {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 12px
        }

        .donut-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .78rem;
            color: var(--text-secondary)
        }

        .donut-legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 3px;
            flex-shrink: 0
        }

        /* === EMPTY / LOADING === */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted)
        }

        .empty-state .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 12px
        }

        .empty-state h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 6px
        }

        .empty-state p {
            font-size: .82rem;
            max-width: 280px;
            margin: 0 auto
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .7s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .35
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .animate-in {
            animation: fadeIn .5s ease forwards
        }

        /* === RESPONSIVE === */
        @media(max-width:1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr)
            }

            .grid-2,
            .grid-3,
            .grid-2-eq {
                grid-template-columns: 1fr
            }
        }

        @media(max-width:768px) {
            .sidebar {
                width: 0;
                overflow: hidden
            }

            .main {
                margin-left: 0
            }

            .header {
                left: 0
            }

            .stats-grid {
                grid-template-columns: 1fr
            }

            .main {
                padding: 80px 16px 16px
            }

            .header {
                padding: 0 16px
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">üí∞</div>
        <nav class="sidebar-nav">
            <button class="nav-btn active" id="navDashboard"><span>üìä</span><span
                    class="tooltip">Dashboard</span></button>
            <button class="nav-btn" id="navDebtors"><span>üë•</span><span class="tooltip">Deudores</span></button>
            <button class="nav-btn" id="navTransactions"><span>üìù</span><span
                    class="tooltip">Transacciones</span></button>
            <button class="nav-btn" id="navInventory"><span>üì¶</span><span class="tooltip">Inventario</span></button>
        </nav>
        <div class="sidebar-bottom">
            <button class="nav-btn" id="navSettings"><span>‚öôÔ∏è</span><span class="tooltip">Ajustes</span></button>
        </div>
    </aside>

    <!-- Header -->
    <header class="header" id="header">
        <div class="header-left">
            <h2>üìä Panel de Control</h2>
        </div>
        <div class="header-right">
            <select class="phone-select" id="phoneSelect">
                <option value="">Cargando...</option>
            </select>
            <button class="refresh-btn" id="refreshBtn" title="Actualizar">üîÑ</button>
            <div class="status-pill">
                <div class="dot"></div><span id="statusText">En l√≠nea</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let salesChart = null, donutChart = null;

        // ‚îÄ‚îÄ AUTH GUARD ‚îÄ‚îÄ
        const TOKEN = localStorage.getItem('nexo_token');
        if (!TOKEN) {
            window.location.href = '/login.html';
        }

        // Helper to add auth headers to all API calls
        function authHeaders() {
            return { 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' };
        }

        // Verify token on load
        (async function verifySession() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/verify`, { headers: authHeaders() });
                const data = await res.json();
                if (!data.valid) {
                    localStorage.clear();
                    window.location.href = '/login.html';
                }
            } catch { }
        })();

        // Logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        function formatPYG(amount) {
            if (!amount) return 'Gs. 0';
            if (amount >= 1000000) return `Gs. ${(amount / 1000000).toFixed(1)}M`;
            if (amount >= 1000) return `Gs. ${Math.round(amount / 1000)}K`;
            return `Gs. ${amount.toLocaleString('es-PY')}`;
        }
        function formatDate(d) {
            if (!d) return '-';
            return new Date(d).toLocaleDateString('es-PY', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
        }
        function timeAgo(d) {
            if (!d) return '';
            const s = Math.floor((Date.now() - new Date(d)) / 1000);
            if (s < 60) return 'hace un momento';
            if (s < 3600) return `hace ${Math.floor(s / 60)}m`;
            if (s < 86400) return `hace ${Math.floor(s / 3600)}h`;
            return `hace ${Math.floor(s / 86400)}d`;
        }
        function txTypeLabel(type) {
            return { 'SALE_CASH': ['üíµ Contado', 'sale'], 'SALE_CREDIT': ['üìã Fiado', 'credit'], 'PAYMENT': ['‚úÖ Cobro', 'payment'], 'INVENTORY_IN': ['üì¶ Inventario', 'inventory'], 'EXPENSE': ['üí∏ Gasto', 'expense'] }[type] || [type, 'sale'];
        }

        async function loadMerchants() {
            try {
                const res = await fetch(`${API_BASE}/api/dashboard/merchants`, { headers: authHeaders() });
                const data = await res.json();
                const sel = document.getElementById('phoneSelect');
                if (data.merchants?.length) {
                    sel.innerHTML = data.merchants.map(m => `<option value="${m.phone}">${m.name || 'Sin nombre'} ‚Äî ${m.phone}</option>`).join('');
                    loadDashboard(data.merchants[0].phone);
                } else {
                    sel.innerHTML = '<option>Sin comerciantes</option>';
                    showEmpty();
                }
            } catch (e) { console.error(e); showEmpty(); }
        }

        async function loadDashboard(phone) {
            document.getElementById('mainContent').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            try {
                const res = await fetch(`${API_BASE}/api/dashboard/${phone}`, { headers: authHeaders() });
                const data = await res.json();
                if (data.error) { showEmpty(); return; }
                renderDashboard(data);
            } catch (e) { console.error(e); showEmpty(); }
        }

        function showEmpty() {
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state" style="padding-top:100px">
                    <div class="empty-icon">üì±</div>
                    <h3>Sin datos todav√≠a</h3>
                    <p>Envi√° un mensaje al bot de WhatsApp para empezar.</p>
                    <p style="margin-top:14px;color:var(--accent-light);font-weight:600;font-size:.85rem">"Vend√≠ 500 mil a Carlos, fiado"</p>
                </div>`;
        }

        function calcNexoScore(stats, debtors, allCustomers) {
            let score = 0;
            const txFreq = Math.min(stats.weeklyTxCount * 5, 25);
            const collectionRatio = stats.totalWeeklySales > 0 ? Math.min((stats.totalWeeklyCollected / stats.totalWeeklySales) * 25, 25) : 0;
            const customerDiv = Math.min((allCustomers?.length || 0) * 3, 25);
            const riskMgmt = 25 - Math.min(debtors.filter(d => d.risk_level === 'high').length * 5, 25);
            score = Math.round(txFreq + collectionRatio + customerDiv + riskMgmt);
            return { score: Math.min(score, 100), factors: { txFreq: Math.round(txFreq / 25 * 100), collectionRatio: Math.round(collectionRatio / 25 * 100), customerDiv: Math.round(customerDiv / 25 * 100), riskMgmt: Math.round(riskMgmt / 25 * 100) } };
        }

        function renderDashboard(data) {
            const { merchant, stats, dailyChart, debtors, recentTransactions, allCustomers } = data;
            const nexo = calcNexoScore(stats, debtors, allCustomers);
            const maxDebt = debtors.length > 0 ? debtors[0].total_debt : 1;
            const now = new Date();
            const hour = now.getUTCHours() - 3;
            const saludo = hour < 12 ? 'Buenos d√≠as' : hour < 18 ? 'Buenas tardes' : 'Buenas noches';

            const cashCount = recentTransactions.filter(t => t.type === 'SALE_CASH').length;
            const creditCount = recentTransactions.filter(t => t.type === 'SALE_CREDIT').length;
            const paymentCount = recentTransactions.filter(t => t.type === 'PAYMENT').length;

            document.getElementById('mainContent').innerHTML = `
                <!-- Welcome -->
                <div class="welcome-row animate-in">
                    <div class="welcome">
                        <h1>${saludo}, <span>${merchant.name || 'Comerciante'}</span> üëã</h1>
                        <p>Tu negocio en tiempo real ‚Äî potenciado por NexoFinanzas</p>
                    </div>
                    <div class="last-update">Actualizado: ${now.toLocaleTimeString('es-PY', { hour: '2-digit', minute: '2-digit' })}</div>
                </div>

                <!-- Stats -->
                <div class="stats-grid animate-in" style="animation-delay:.1s">
                    <div class="stat-card">
                        <div class="stat-header"><div class="stat-icon purple">üí∞</div></div>
                        <div class="stat-value" data-count="${stats.totalWeeklySales}">${formatPYG(stats.totalWeeklySales)}</div>
                        <div class="stat-label">Ventas esta semana</div>
                        <div class="stat-change up">üìà ${stats.weeklyTxCount} operaciones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header"><div class="stat-icon green">‚úÖ</div></div>
                        <div class="stat-value">${formatPYG(stats.totalWeeklyCollected)}</div>
                        <div class="stat-label">Cobrado esta semana</div>
                        <div class="stat-change ${stats.totalWeeklyCollected > 0 ? 'up' : 'neutral'}">${stats.totalWeeklySales > 0 ? Math.round(stats.totalWeeklyCollected / stats.totalWeeklySales * 100) : 0}% tasa de cobro</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header"><div class="stat-icon red">üí∏</div></div>
                        <div class="stat-value">${formatPYG(stats.totalWeeklyExpenses || 0)}</div>
                        <div class="stat-label">Gastos de la semana</div>
                        <div class="stat-change down">Egresos registrados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header"><div class="stat-icon blue">üë•</div></div>
                        <div class="stat-value">${stats.totalCustomers}</div>
                        <div class="stat-label">Clientes registrados</div>
                        <div class="stat-change neutral">Ticket: ${formatPYG(stats.avgTicket)}</div>
                    </div>
                </div>

                <!-- Row 2: Chart + NexoScore -->
                <div class="grid-2 animate-in" style="animation-delay:.2s">
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üìä Ventas vs Cobros ‚Äî 7 d√≠as</div>
                            <span class="panel-badge">Semanal</span>
                        </div>
                        <div class="chart-container"><canvas id="salesChart"></canvas></div>
                    </div>
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üèÜ NexoScore</div>
                            <span class="panel-badge ${nexo.score >= 60 ? 'green' : 'red'}">${nexo.score >= 80 ? 'Excelente' : nexo.score >= 60 ? 'Bueno' : nexo.score >= 40 ? 'Regular' : 'Bajo'}</span>
                        </div>
                        <div class="nexo-score-ring">
                            <svg width="140" height="140" viewBox="0 0 140 140">
                                <circle cx="70" cy="70" r="58" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="8"/>
                                <circle cx="70" cy="70" r="58" fill="none" stroke="url(#scoreGrad)" stroke-width="8" stroke-linecap="round" stroke-dasharray="${nexo.score * 3.64} 365" style="transition:stroke-dasharray 1s ease"/>
                                <defs><linearGradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="var(--accent)"/><stop offset="100%" stop-color="var(--green)"/></linearGradient></defs>
                            </svg>
                            <div class="nexo-score-value">
                                <div class="score">${nexo.score}</div>
                                <div class="label">de 100</div>
                            </div>
                        </div>
                        <div class="score-factors">
                            <div class="score-factor"><span class="score-factor-label">Frecuencia</span><div class="score-factor-bar"><div class="score-factor-bar-fill" style="width:${nexo.factors.txFreq}%;background:var(--accent)"></div></div><span class="score-factor-val">${nexo.factors.txFreq}%</span></div>
                            <div class="score-factor"><span class="score-factor-label">Cobranza</span><div class="score-factor-bar"><div class="score-factor-bar-fill" style="width:${nexo.factors.collectionRatio}%;background:var(--green)"></div></div><span class="score-factor-val">${nexo.factors.collectionRatio}%</span></div>
                            <div class="score-factor"><span class="score-factor-label">Clientes</span><div class="score-factor-bar"><div class="score-factor-bar-fill" style="width:${nexo.factors.customerDiv}%;background:var(--blue)"></div></div><span class="score-factor-val">${nexo.factors.customerDiv}%</span></div>
                            <div class="score-factor"><span class="score-factor-label">Gesti√≥n riesgo</span><div class="score-factor-bar"><div class="score-factor-bar-fill" style="width:${nexo.factors.riskMgmt}%;background:var(--yellow)"></div></div><span class="score-factor-val">${nexo.factors.riskMgmt}%</span></div>
                        </div>
                    </div>
                </div>

                <!-- Row 3: Debtors + Composition -->
                <div class="grid-2 animate-in" style="animation-delay:.3s">
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üî¥ Deudores</div>
                            <span class="panel-badge red">${debtors.length} pendiente${debtors.length !== 1 ? 's' : ''}</span>
                        </div>
                        ${debtors.length === 0 ? '<div class="empty-state" style="padding:28px"><div class="empty-icon">üéâ</div><h3>¬°Todos al d√≠a!</h3><p>No hay deudas pendientes</p></div>' :
                    debtors.slice(0, 8).map(d => {
                        const pct = Math.round(d.total_debt / maxDebt * 100);
                        const barColor = d.risk_level === 'high' ? 'var(--red)' : d.risk_level === 'medium' ? 'var(--yellow)' : 'var(--green)';
                        return `<div class="debtor-item">
                                <div class="debtor-info">
                                    <div class="debtor-avatar ${d.risk_level}">${d.name.charAt(0)}</div>
                                    <div><div class="debtor-name">${d.name}</div><div class="debtor-meta">${d.total_transactions || 0} ops ¬∑ ${timeAgo(d.last_transaction_at)}</div></div>
                                </div>
                                <div class="debtor-right">
                                    <div class="debtor-amount">${formatPYG(d.total_debt)}</div>
                                    <div class="debtor-bar"><div class="debtor-bar-fill" style="width:${pct}%;background:${barColor}"></div></div>
                                </div>
                            </div>`;
                    }).join('')}
                    </div>
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üç© Composici√≥n</div>
                            <span class="panel-badge">${recentTransactions.length} registros</span>
                        </div>
                        <div class="donut-container"><canvas id="donutChart"></canvas>
                            <div class="donut-center"><div class="val">${recentTransactions.length}</div><div class="lbl">total ops</div></div>
                        </div>
                        <div class="donut-legend">
                            <div class="donut-legend-item"><div class="donut-legend-dot" style="background:var(--blue)"></div>Contado (${cashCount})</div>
                            <div class="donut-legend-item"><div class="donut-legend-dot" style="background:var(--orange)"></div>Fiado (${creditCount})</div>
                            <div class="donut-legend-item"><div class="donut-legend-dot" style="background:var(--green)"></div>Cobros (${paymentCount})</div>
                        </div>
                    </div>
                </div>

                <!-- Row 4: Transactions + Activity -->
                <div class="grid-2 animate-in" style="animation-delay:.4s">
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">üìù √öltimas transacciones</div>
                            <span class="panel-badge">${recentTransactions.length}</span>
                        </div>
                        ${recentTransactions.length === 0 ? '<div class="empty-state"><div class="empty-icon">üìù</div><h3>Sin transacciones</h3><p>Las transacciones de WhatsApp aparecer√°n aqu√≠</p></div>' : `
                        <div style="overflow-x:auto"><table class="tx-table"><thead><tr><th>Fecha</th><th>Tipo</th><th>Cliente</th><th>Monto</th><th>Producto</th></tr></thead><tbody>
                        ${recentTransactions.slice(0, 15).map(tx => {
                        const [label, cls] = txTypeLabel(tx.type);
                        const isPay = tx.type === 'PAYMENT';
                        return `<tr><td style="color:var(--text-muted)">${formatDate(tx.created_at)}</td><td><span class="tx-type ${cls}">${label}</span></td><td>${tx.merchant_customers?.name || '-'}</td><td class="tx-amount ${isPay ? 'positive' : 'negative'}">${isPay ? '+' : ''}${formatPYG(tx.amount)}</td><td style="color:var(--text-muted)">${tx.product || '-'}</td></tr>`;
                    }).join('')}
                        </tbody></table></div>`}
                    </div>
                    <div class="panel">
                        <div class="panel-header">
                            <div class="panel-title">‚ö° Actividad reciente</div>
                            <span class="panel-badge green">WhatsApp</span>
                        </div>
                        ${recentTransactions.slice(0, 8).map(tx => {
                        const icons = { 'SALE_CASH': 'üíµ', 'SALE_CREDIT': 'üìã', 'PAYMENT': '‚úÖ', 'INVENTORY_IN': 'üì¶', 'EXPENSE': 'üí∏' };
                        const colors = { 'SALE_CASH': 'var(--blue-bg)', 'SALE_CREDIT': 'var(--orange-bg)', 'PAYMENT': 'var(--green-bg)', 'INVENTORY_IN': 'var(--accent-glow)', 'EXPENSE': 'var(--red-bg)' };
                        const msgs = { 'SALE_CASH': `Venta contado de <strong>${formatPYG(tx.amount)}</strong>`, 'SALE_CREDIT': `Fiado de <strong>${formatPYG(tx.amount)}</strong> a <strong>${tx.merchant_customers?.name || 'cliente'}</strong>`, 'PAYMENT': `Cobro de <strong>${formatPYG(tx.amount)}</strong> de <strong>${tx.merchant_customers?.name || 'cliente'}</strong>`, 'INVENTORY_IN': `Inventario: ${tx.product || 'mercader√≠a'}`, 'EXPENSE': `Gasto de <strong>${formatPYG(tx.amount)}</strong> (${tx.product || 'general'})` };
                        return `<div class="activity-item"><div class="activity-icon" style="background:${colors[tx.type] || 'var(--accent-glow)'}">${icons[tx.type] || 'üìå'}</div><div><div class="activity-text">${msgs[tx.type] || tx.type}</div><div class="activity-time">${timeAgo(tx.created_at)}</div></div></div>`;
                    }).join('') || '<div class="empty-state" style="padding:24px"><p>Sin actividad reciente</p></div>'}
                    </div>
                </div>
            `;
            renderSalesChart(dailyChart);
            renderDonut(cashCount, creditCount, paymentCount);
        }

        function renderSalesChart(dailyData) {
            const ctx = document.getElementById('salesChart');
            if (!ctx) return;
            if (salesChart) salesChart.destroy();
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dailyData.map(d => d.dayName),
                    datasets: [
                        { label: 'Ventas', data: dailyData.map(d => d.sales), backgroundColor: 'rgba(108,92,231,0.5)', borderColor: '#6C5CE7', borderWidth: 1, borderRadius: 8, borderSkipped: false },
                        { label: 'Cobros', data: dailyData.map(d => d.payments), backgroundColor: 'rgba(0,210,160,0.5)', borderColor: '#00D2A0', borderWidth: 1, borderRadius: 8, borderSkipped: false },
                        { label: 'Gastos', data: dailyData.map(d => d.expenses), backgroundColor: 'rgba(255,107,107,0.5)', borderColor: '#FF6B6B', borderWidth: 1, borderRadius: 8, borderSkipped: false }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { color: '#8B95A5', font: { family: 'Inter', size: 11 }, boxWidth: 10, boxHeight: 10, borderRadius: 3, useBorderRadius: true } },
                        tooltip: { backgroundColor: '#1B2236', titleColor: '#F0F2F5', bodyColor: '#8B95A5', borderColor: 'rgba(255,255,255,0.08)', borderWidth: 1, cornerRadius: 10, padding: 12, callbacks: { label: c => `${c.dataset.label}: ${formatPYG(c.raw)}` } }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#4D5668', font: { family: 'Inter', size: 11 } } },
                        y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#4D5668', font: { family: 'Inter', size: 11 }, callback: v => v >= 1e6 ? `${(v / 1e6).toFixed(1)}M` : v >= 1e3 ? `${v / 1e3}K` : v } }
                    }
                }
            });
        }

        function renderDonut(cash, credit, payments) {
            const ctx = document.getElementById('donutChart');
            if (!ctx) return;
            if (donutChart) donutChart.destroy();
            const total = cash + credit + payments;
            if (total === 0) return;
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Contado', 'Fiado', 'Cobros'],
                    datasets: [{ data: [cash, credit, payments], backgroundColor: ['rgba(72,219,251,0.7)', 'rgba(255,159,67,0.7)', 'rgba(0,210,160,0.7)'], borderColor: ['#48DBFB', '#FF9F43', '#00D2A0'], borderWidth: 2, hoverOffset: 6 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    plugins: { legend: { display: false }, tooltip: { backgroundColor: '#1B2236', titleColor: '#F0F2F5', bodyColor: '#8B95A5', borderColor: 'rgba(255,255,255,0.08)', borderWidth: 1, cornerRadius: 10, padding: 12 } }
                }
            });
        }

        // Events
        document.getElementById('phoneSelect').addEventListener('change', e => { if (e.target.value) loadDashboard(e.target.value); });
        document.getElementById('refreshBtn').addEventListener('click', function () {
            this.classList.add('spinning');
            const phone = document.getElementById('phoneSelect').value;
            if (phone) loadDashboard(phone);
            setTimeout(() => this.classList.remove('spinning'), 800);
        });
        setInterval(() => { const p = document.getElementById('phoneSelect').value; if (p) loadDashboard(p); }, 60000);
        loadMerchants();
    </script>
</body>

</html>
