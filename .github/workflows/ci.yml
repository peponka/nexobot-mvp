name: NexoBot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: |
          node --check src/server.js
          node --check src/services/auth.js
          node --check src/services/bot.js
          node --check src/services/nlp.js
          node --check src/services/email.js
          node --check src/services/analytics.js
          node --check src/services/billing.js

      - name: Run tests
        run: npm test
